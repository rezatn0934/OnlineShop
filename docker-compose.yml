
services:
  postgres:
    container_name: postgres
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=rtn093471
    networks:
      - main
    ports:
      - 5432:5432
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    container_name: app
    volumes:
      - .:/code/
    depends_on:
      - postgres
    ports:
      - 8000:8000
    networks:
      - main
    restart: always

  redis:
    container_name: redis
    image: redis:7.2-alpine
    networks:
      - main
    ports:
      - 6380:6379
    restart: always
    volumes:
      - redis_data:/data


networks:
  main:


volumes:
  postgres_data:
  redis_data:
